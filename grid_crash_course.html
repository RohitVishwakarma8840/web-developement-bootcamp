<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Crash Course</title>
<style>
.container{
background-color: red;
height: 550px;
width: 900px;
display: grid;
/* when you did not write display grid then there is no space between the child containers  */
grid-template-rows: 128px 100px 100px;
grid-template-columns: 200px 133px 133px;
}

.item{
background-color: green;
height: 100px;
width: 100px;
}



</style>


</head>

<body>
    
<div class="container">
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>



</div>







</body>




</html>
