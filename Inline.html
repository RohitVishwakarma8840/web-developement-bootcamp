<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>

    <p style="border : 2px solid red">This is a paragraph </p>
    <p style="border : 2px solid red">This is a paragraph </p>

    <strong style="border : 2px solid red"> this is also a paragraph </strong>

    <!-- strong can be used as a inline element for reducing the space of block element -->

    <br>
    <br>


<span style="border : 2px solid blue">this is a paragraph</span>
<span style="border : 2px solid blue">this is also a paragraph</span> 
  <!-- remember that paragraph is a block element it is not a  inline element -->
 <!-- so inline elements are those elements which are those who comes in 1 line  -->

<a>Lorem ipsum dolor sit.</a>
<a>Lorem ipsum dolor sit.</a>

<!-- anchor tag is a inline getting the things in one line  -->
    
</body>
</html>
