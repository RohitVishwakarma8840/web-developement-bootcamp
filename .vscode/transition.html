<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
<style>
.box{
height: 200px;
width: 600px;
background-color: rgb(139, 139, 46);
/* transition-property: width;  // by width it changes it suddenly so use property as all */

transition-property: all;
transition-duration: 4s;
transition-delay: 1s;
transition-timing-function: linear;


}

.box:hover{

background-color: blue;
width: 800px;
height: 600px;

}

</style>

</head>

<body>
    
<div class="box">
<h1>welcome rohit </h1>

</div>

</body>
</html>
